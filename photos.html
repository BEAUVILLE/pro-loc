<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DIGIY LOC PRO ‚Äî Photos</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Guard -->
  <script src="./guard.js?v=locpro-final"></script>

  <style>
    :root{
      --bg:#020617;
      --card:#052e16;
      --accent:#facc15;
      --muted:#9ca3af;
      --text:#e5e7eb;
      --line:rgba(148,163,184,0.18);
      --danger:#ef4444;
      --ok:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui;
      background:linear-gradient(135deg,#020617,#062e16);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:720px;margin:auto;padding:18px}
    h1{font-size:1.4rem;margin-bottom:6px}
    p{color:var(--muted);margin-bottom:14px}

    .card{
      background:rgba(255,255,255,0.03);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      margin-top:14px;
    }

    .btn{
      width:100%;
      padding:12px;
      border-radius:12px;
      font-weight:900;
      border:none;
      cursor:pointer;
      margin-top:10px;
    }
    .btn.primary{background:var(--accent);color:#022c22}
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(250,204,21,0.35);
      color:#fff;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
      margin-top:12px;
    }
    .tile{
      position:relative;
      border-radius:14px;
      overflow:hidden;
      aspect-ratio:1/1;
      border:1px solid rgba(250,204,21,0.14);
      background:#022c22;
    }
    .tile img{
      width:100%;height:100%;
      object-fit:cover;
      display:block;
    }
    .empty{
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.8rem;
      font-weight:900;
      color:var(--accent);
      height:100%;
    }

    .badge{
      position:absolute;
      top:8px;left:8px;
      background:rgba(0,0,0,0.65);
      padding:5px 9px;
      font-size:.72rem;
      border-radius:999px;
      border:1px solid rgba(250,204,21,0.35);
      font-weight:800;
    }

    .iconbtn{
      position:absolute;
      top:8px;right:8px;
      width:32px;height:32px;
      border-radius:10px;
      border:none;
      font-weight:900;
      cursor:pointer;
      background:rgba(239,68,68,.75);
      color:#fff;
    }

    .note{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      display:none;
      white-space:pre-wrap;
    }
    .note.ok{border-color:rgba(34,197,94,.35);color:#bbf7d0}
    .note.bad{border-color:rgba(239,68,68,.35);color:#fecaca}
    .note.warn{border-color:rgba(250,204,21,.35);color:#fde68a}
  </style>
</head>

<body>
<div class="wrap">

  <h1>üñºÔ∏è Photos logement</h1>
  <p>Ajoute une cover + une galerie. Tout est stock√© comme URL (l√©ger Afrique).</p>

  <div class="card">
    <h2 style="margin-bottom:8px">üì∏ Galerie</h2>

    <input id="fileInput" type="file" accept="image/*" multiple hidden />

    <button class="btn primary" id="btnAdd">‚ûï Ajouter photos (URL)</button>
    <button class="btn ghost" id="btnSave">üíæ Sauvegarder</button>

    <div class="gallery" id="gallery"></div>

    <div class="note" id="note"></div>
  </div>

</div>

<script>
(async function(){
  "use strict";

  // ‚úÖ Protect page
  const boot = await window.DIGIY_GUARD.boot({
    module:"loc",
    dashboard:"./photos.html",
    login:"./pin.html",
    requireSlug:true
  });
  if(!boot?.ok) return;

  const sb = window.DIGIY_GUARD.getSb?.() || window.sb;
  if(!sb?.rpc) return alert("Supabase non pr√™t.");

  const slug = window.DIGIY_GUARD.getSlug();
  const sess = window.DIGIY_GUARD.getSession();
  const token = sess?.pro_token;

  if(!token){
    alert("‚ùå pro_token manquant. Passe par APP d'abord.");
    return;
  }

  // UI
  const fileInput = document.getElementById("fileInput");
  const btnAdd = document.getElementById("btnAdd");
  const btnSave = document.getElementById("btnSave");
  const galleryEl = document.getElementById("gallery");
  const noteEl = document.getElementById("note");

  let photos = [];
  let cover = null;

  function note(msg,type){
    noteEl.style.display = msg ? "block" : "none";
    noteEl.className = "note " + (type||"");
    noteEl.textContent = msg || "";
  }

  // ‚úÖ Load existing photos from SQL
  async function loadPhotos(){
    note("‚è≥ Chargement photos‚Ä¶","warn");

    const { data, error } = await sb
      .from("digiy_loc_businesses")
      .select("cover_url,gallery_urls")
      .eq("slug", slug)
      .limit(1)
      .single();

    if(error) throw error;

    cover = data.cover_url || null;
    photos = Array.isArray(data.gallery_urls) ? data.gallery_urls : [];

    render();
    note("","");

  }

  function render(){
    galleryEl.innerHTML = "";

    const all = [];
    if(cover) all.push({url:cover,cover:true});
    photos.forEach(u => all.push({url:u,cover:false}));

    if(!all.length){
      galleryEl.innerHTML = `
        <div class="tile"><div class="empty">+</div></div>
        <div class="tile"><div class="empty">+</div></div>
        <div class="tile"><div class="empty">+</div></div>
      `;
      galleryEl.querySelectorAll(".tile").forEach(t=>{
        t.onclick = ()=> fileInput.click();
      });
      return;
    }

    all.forEach((p,idx)=>{
      const tile = document.createElement("div");
      tile.className="tile";

      tile.innerHTML = `
        ${p.cover ? `<div class="badge">Cover</div>` : ``}
        <button class="iconbtn" title="Supprimer">‚úï</button>
        <img src="${p.url}">
      `;

      tile.querySelector(".iconbtn").onclick = ()=>{
        if(p.cover){
          cover=null;
        }else{
          photos.splice(idx-1,1);
        }
        render();
      };

      galleryEl.appendChild(tile);
    });
  }

  // ‚úÖ Add URLs (terrain simple)
  btnAdd.onclick = ()=>{
    const url = prompt("Colle une URL image (https://...)");
    if(!url) return;

    if(!cover){
      cover=url.trim();
    }else{
      photos.push(url.trim());
    }
    render();
  };

  // ‚úÖ SAVE via RPC token
  btnSave.onclick = async ()=>{
    try{
      note("‚è≥ Sauvegarde‚Ä¶","warn");

      const { data, error } = await sb.rpc("digiy_loc_set_photos_by_token", {
        p_slug: slug,
        p_pro_token: token,
        p_cover_url: cover,
        p_gallery_urls: photos,
        p_provider: "external"
      });

      if(error) throw error;
      if(!data?.ok) throw new Error(data?.reason || "save_failed");

      note("‚úÖ Photos sauvegard√©es avec succ√®s.","ok");
    }catch(e){
      console.error(e);
      note("‚ùå Erreur save: " + (e.message||e),"bad");
    }
  };

  // GO
  await loadPhotos();

})();
</script>
</body>
</html>
