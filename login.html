<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY LOC PRO ‚ôæÔ∏è ‚Äî PIN</title>
  <meta name="theme-color" content="#0b1020"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js?v=locpro-final"></script>

  <style>
    :root{
      --bg:#020617; --bg2:#0b1020; --line:#1f2937;
      --ink:#f9fafb; --muted:#cbd5f5;
      --gold:#facc15; --green:#22c55e; --danger:#ef4444;
      --shadow:0 22px 50px rgba(0,0,0,.55);
      --card:rgba(255,255,255,.03);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 12% -10%, rgba(250,204,21,.16), transparent 60%),
        radial-gradient(900px 520px at 90% 0%, rgba(34,197,94,.12), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      padding:16px;
    }
    .wrap{max-width:560px;margin:0 auto}
    .top{
      display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap;
      padding:12px;border:1px solid var(--line);border-radius:18px;background:var(--card);
      box-shadow:var(--shadow);
    }
    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:16px;
      background:linear-gradient(135deg, rgba(250,204,21,.35), rgba(34,197,94,.2));
      border:1px solid rgba(250,204,21,.35);
      box-shadow:0 0 22px rgba(250,204,21,.12);
      display:grid;place-items:center;color:#061b14;font-weight:1100;
    }
    .pill{
      border:1px solid rgba(148,163,184,.35);
      padding:7px 10px;border-radius:999px;background:rgba(255,255,255,.02);
      color:var(--muted);font-weight:900;font-size:.86rem;
    }
    .card{
      margin-top:14px;border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:20px;box-shadow:var(--shadow);
      padding:16px;
    }
    h1{font-size:1.2rem;margin:0}
    .sub{color:var(--muted);font-weight:800;margin-top:4px;line-height:1.35}
    label{display:block;margin:14px 0 6px;font-weight:950;color:#fff}
    input{
      width:100%;border-radius:14px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);color:var(--ink);
      padding:12px 12px;font-weight:900;outline:none;
    }
    input:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(250,204,21,.15)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      width:100%;min-height:52px;border-radius:16px;border:1px solid var(--line);
      background:rgba(255,255,255,.04);color:#fff;font-weight:1100;font-size:16px;
      cursor:pointer;
    }
    .btn.primary{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.35)}
    .btn.gold{background:rgba(250,204,21,.10);border-color:rgba(250,204,21,.35)}
    .note{
      margin-top:12px;padding:10px 12px;border-radius:14px;border:1px solid rgba(148,163,184,.25);
      background:rgba(255,255,255,.03);color:var(--muted);font-weight:900;white-space:pre-wrap;display:none;
    }
    .note.ok{display:block;border-color:rgba(34,197,94,.35);background:rgba(34,197,94,.09);color:#bbf7d0}
    .note.bad{display:block;border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.09);color:#fecaca}
    .note.warn{display:block;border-color:rgba(250,204,21,.35);background:rgba(250,204,21,.09);color:#fde68a}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">‚àû</div>
        <div>
          <h1>DIGIY LOC PRO ‚Äî Acc√®s</h1>
          <div class="sub">Entre ton t√©l√©phone + ton PIN pour ouvrir ton cockpit.</div>
        </div>
      </div>
      <div class="pill" id="pillSlug">slug: ‚Äî</div>
    </div>

    <div class="card">
      <label>T√©l√©phone (Wave)</label>
      <input id="phone" inputmode="tel" placeholder="+221 77 123 45 67" />

      <label>PIN</label>
      <input id="pin" type="password" inputmode="numeric" autocomplete="one-time-code" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="8" />

      <div class="row" style="margin-top:12px">
        <button class="btn primary" id="btnLogin" type="button">üîì Ouvrir mon cockpit</button>
        <a class="btn gold" id="btnPublic" href="#" style="display:flex;align-items:center;justify-content:center;text-decoration:none">
          üëÅÔ∏è Retour GO PIN public
        </a>
      </div>

      <div class="note warn" id="note"></div>
    </div>
  </div>

<script>
(function(){
  "use strict";
  const $ = (id)=>document.getElementById(id);

  function note(msg, cls){
    const el = $("note");
    el.className = "note " + (cls || "warn");
    el.textContent = msg;
    el.style.display = msg ? "block" : "none";
  }

  function cleanPin(v){ return String(v||"").trim().replace(/[^\d]/g,"").slice(0,8); }

  // slug
  const u = new URL(location.href);
  const SLUG = (u.searchParams.get("slug") || "").trim().replace(/\/+$/,"").toLowerCase();
  $("pillSlug").textContent = "slug: " + (SLUG || "‚Äî");

  // lien retour public
  const back = new URL("./go-pin.html", location.href);
  if(SLUG) back.searchParams.set("slug", SLUG);
  $("btnPublic").href = back.toString();

  if(!SLUG){
    note("‚ö†Ô∏è Il manque le slug.\n‚û°Ô∏è Exemple: pin.html?slug=chez-astou-saly", "bad");
  }

  async function doLogin(){
    if(!SLUG){
      note("‚ùå Slug manquant.", "bad");
      return;
    }

    const phone = $("phone").value;
    const pin = cleanPin($("pin").value);
    $("pin").value = pin;

    if(pin.length < 4){
      note("‚ö†Ô∏è Mets au moins 4 chiffres.", "warn");
      return;
    }

    $("btnLogin").disabled = true;
    note("‚è≥ V√©rification‚Ä¶", "warn");

    try{
      const res = await window.DIGIY_GUARD.loginWithPin(phone, pin, "LOC");
      if(!res || res.ok !== true){
        note("‚ùå Acc√®s refus√©. V√©rifie ton t√©l√©phone + ton PIN.", "bad");
        return;
      }

      note("‚úÖ OK. Ouverture‚Ä¶", "ok");
      const dash = new URL("./index.html", location.href);
      dash.searchParams.set("slug", SLUG);
      location.replace(dash.toString());
    }catch(e){
      console.error(e);
      note("‚ùå Erreur login.\nD√©tail: " + (e?.message || e), "bad");
    }finally{
      $("btnLogin").disabled = false;
    }
  }

  $("btnLogin").addEventListener("click", doLogin);
  $("pin").addEventListener("keydown", (e)=>{ if(e.key==="Enter") doLogin(); });

  // UX focus
  setTimeout(()=> ($("phone").value ? $("pin") : $("phone")).focus(), 120);
})();
</script>
</body>
</html>
