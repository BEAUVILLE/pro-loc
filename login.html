<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion DIGIY LOC</title>
  
  <style>
    :root{
      --bg:#022c22;
      --accent:#facc15;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --success:#22c55e;
      --danger:#ef4444;
    }
    
    *{box-sizing:border-box;margin:0;padding:0}
    
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#022c22,#065f46);
      color:var(--text);
      font-family:system-ui,sans-serif;
      padding:20px;
    }
    
    .login-card{
      background:rgba(5,46,22,0.95);
      backdrop-filter:blur(10px);
      padding:40px 30px;
      border-radius:20px;
      border:1px solid rgba(15,118,110,0.7);
      max-width:400px;
      width:100%;
      box-shadow:0 20px 60px rgba(0,0,0,0.7);
    }
    
    .logo{
      width:80px;
      height:80px;
      background:linear-gradient(135deg,#facc15,#eab308);
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
      margin:0 auto 24px;
      box-shadow:0 0 30px rgba(250,204,21,0.4);
    }
    
    h1{
      text-align:center;
      font-size:28px;
      font-weight:900;
      margin-bottom:8px;
    }
    
    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-bottom:32px;
      line-height:1.5;
    }
    
    .form-group{
      margin-bottom:20px;
    }
    
    label{
      display:block;
      font-size:13px;
      font-weight:700;
      color:var(--muted);
      margin-bottom:8px;
      text-transform:uppercase;
      letter-spacing:0.05em;
    }
    
    input{
      width:100%;
      padding:16px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,0.3);
      background:rgba(15,23,42,0.8);
      color:var(--text);
      font-size:18px;
      font-weight:600;
      outline:none;
      transition:all .2s;
    }
    
    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(250,204,21,0.2);
      background:rgba(15,23,42,0.95);
    }
    
    .btn{
      width:100%;
      padding:18px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,#facc15,#eab308);
      color:#022c22;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:0.08em;
      transition:all .2s;
      margin-top:8px;
    }
    
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(250,204,21,0.4);
    }
    
    .btn:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none;
    }
    
    .message{
      padding:12px;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      margin-bottom:20px;
      display:none;
    }
    
    .message.show{
      display:block;
    }
    
    .message.error{
      background:rgba(239,68,68,0.1);
      border:1px solid rgba(239,68,68,0.3);
      color:#ef4444;
    }
    
    .message.success{
      background:rgba(34,197,94,0.1);
      border:1px solid rgba(34,197,94,0.3);
      color:#22c55e;
    }
    
    .hint{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin-top:16px;
    }
    
    .link{
      color:var(--accent);
      text-decoration:none;
      font-weight:700;
    }
    
    .link:hover{
      text-decoration:underline;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    @media(max-width:500px){
      .login-card{padding:30px 20px}
      h1{font-size:24px}
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="login-card">
    <div class="logo">üè†</div>
    <h1>DIGIY LOC</h1>
    <div class="subtitle">Entrez votre num√©ro pour acc√©der</div>
    
    <div class="message" id="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="phone">T√©l√©phone WhatsApp</label>
        <input 
          type="tel" 
          id="phone" 
          placeholder="+221 77 123 45 67"
          autocomplete="tel"
          required
        >
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        üîì Se connecter
      </button>
    </form>
    
    <div class="hint">
      Pas encore inscrit ? <a href="https://beauville.github.io/page-inscription-digiy/" class="link">S'inscrire maintenant</a>
    </div>
  </div>

  <script>
    const SUPABASE_CONFIG = {
      url: "https://wesqmwjjtsefyjnluosj.supabase.co",
      key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA"
    };

    const sb = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
    
    const form = document.getElementById('loginForm');
    const phoneInput = document.getElementById('phone');
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('message');
    
    // Focus automatique
    phoneInput.focus();
    
    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message show ' + type;
      
      if (type === 'error') {
        phoneInput.style.animation = 'shake 0.5s';
        setTimeout(() => {
          phoneInput.style.animation = '';
        }, 500);
      }
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const phone = phoneInput.value.trim();
      
      if (!phone) {
        showMessage('‚ö†Ô∏è Veuillez entrer votre num√©ro', 'error');
        return;
      }
      
      loginBtn.disabled = true;
      loginBtn.textContent = '‚è≥ V√©rification...';
      message.style.display = 'none';
      
      try {
        // V√©rifier l'abonnement
        const { data, error } = await sb
          .from('digiy_subscriptions')
          .select('*')
          .eq('phone', phone)
          .eq('module', 'LOC')
          .eq('status', 'active')
          .gt('current_period_end', new Date().toISOString())
          .single();
        
        if (error) {
          if (error.code === 'PGRST116') {
            // Aucun abonnement trouv√©
            showMessage('‚ùå Aucun abonnement actif pour ce num√©ro', 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'üîì Se connecter';
            return;
          }
          throw error;
        }
        
        if (data) {
          // Abonnement valide !
          showMessage('‚úÖ Connexion r√©ussie...', 'success');
          
          // Stocker le phone pour le guard
          localStorage.setItem('digiy_auth_phone', phone);
          sessionStorage.setItem('digiy_auth_phone', phone);
          
          // Rediriger vers l'app
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        }
        
      } catch (err) {
        console.error('Erreur:', err);
        showMessage('‚ùå Erreur de connexion. R√©essayez.', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'üîì Se connecter';
      }
    });
  </script>
</body>
</html>
