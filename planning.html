<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY LOC PRO â€¢ Planning</title>
  <meta name="theme-color" content="#16a34a"/>

  <style>
    :root{
      --bg:#061b14; --card:#0b2a1f; --line:rgba(255,255,255,.14);
      --text:#eafff1; --muted:rgba(234,255,241,.75);
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
      --radius:18px;
    }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    .wrap{ max-width:860px; margin:0 auto; padding:16px; }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:14px; }
    .row{ display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .muted{ color:var(--muted); }
    .btn{ border:1px solid var(--line); background:transparent; color:var(--text); padding:10px 12px; border-radius:14px; cursor:pointer; font-weight:900; }
    .btn.ok{ border-color:rgba(34,197,94,.6); }
    .pill{ display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border:1px solid var(--line); border-radius:999px; }
    .bad{ color:var(--bad); font-weight:900; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./guard.js?v=locpro-2"></script>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <div style="font-weight:900; font-size:18px;">DIGIY LOC PRO â€¢ Planning</div>
          <div class="muted" id="sub">ðŸ§­ VÃ©rification accÃ¨s LOCâ€¦</div>
        </div>
        <div class="row">
          <span class="pill mono" id="pillSlug">slug: â€”</span>
          <span class="pill">module: <span class="mono">loc</span></span>
          <button class="btn" id="btnLogout">DÃ©connexion</button>
          <button class="btn ok" id="btnGoLogin">Retour login</button>
        </div>
      </div>
    </div>

    <div style="height:12px;"></div>

    <div class="card">
      <div style="font-weight:900;">Ã‰tat</div>
      <pre id="state" class="muted" style="white-space:pre-wrap;margin:10px 0 0;"></pre>
    </div>
  </div>

  <script>
    (function(){
      const MODULE = "loc";
      const $ = (id)=>document.getElementById(id);

      function setSub(text, isBad){
        $("sub").textContent = text;
        $("sub").className = isBad ? "bad" : "muted";
      }
      function dump(obj){
        $("state").textContent = JSON.stringify(obj, null, 2);
      }

      function goLogin(){
        const u = (window.DIGIY_GUARD?.withSlug ? window.DIGIY_GUARD.withSlug("./login.html") : "./login.html");
        location.replace(u);
      }

      $("btnGoLogin").onclick = ()=> {
        const u = (window.DIGIY_GUARD?.withSlug ? window.DIGIY_GUARD.withSlug("./login.html") : "./login.html");
        location.href = u;
      };

      $("btnLogout").onclick = ()=>{
        try{ window.DIGIY_GUARD?.clearSession?.(); }catch(_){}
        goLogin();
      };

      if (!window.DIGIY_GUARD || typeof window.DIGIY_GUARD.boot !== "function") {
        setSub("DIGIY_GUARD introuvable (guard.js non chargÃ© / mauvais objet).", true);
        dump({
          guardFound: !!window.DIGIY_GUARD,
          hint: "VÃ©rifie ./guard.js et l'ordre des scripts.",
          here: location.href
        });
        return;
      }

      const slug = window.DIGIY_GUARD.getSlug ? window.DIGIY_GUARD.getSlug() : "";
      $("pillSlug").textContent = "slug: " + (slug || "â€”");

      window.DIGIY_GUARD.boot({
        module: MODULE,
        dashboard: "./planning.html",
        login: "./login.html",
        requireSlug: true,
        checkSubscription: true
      }).then(()=>{
        setSub("âœ… AccÃ¨s OK. Planning prÃªt.", false);
        dump({
          slug,
          session: window.DIGIY_GUARD.getSession ? window.DIGIY_GUARD.getSession() : null
        });
      }).catch((e)=>{
        setSub("Erreur guard â†’ retour login", true);
        dump({ error: String(e?.message || e) });
        goLogin();
      });
    })();
  </script>
</body>
</html>
