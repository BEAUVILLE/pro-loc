<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DIGIY LOC PRO ‚Äî QR</title>

  <!-- QR lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <!-- Guard (slug + session) -->
  <script src="./guard.js?v=locpro-final"></script>

  <style>
    :root{
      --bg:#020617;
      --card:#052e16;
      --accent:#facc15;
      --muted:#9ca3af;
      --text:#e5e7eb;
      --line:rgba(148,163,184,0.18);
      --danger:#ef4444;
      --ok:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui;
      background:linear-gradient(135deg,#020617,#062e16);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:760px;margin:auto;padding:18px}
    h1{font-size:1.4rem;margin-bottom:6px}
    p{color:var(--muted);margin-bottom:14px;line-height:1.35}

    .card{
      background:rgba(255,255,255,0.03);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      margin-top:14px;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    .btn{
      width:100%;
      padding:12px;
      border-radius:12px;
      font-weight:900;
      border:none;
      cursor:pointer;
      margin-top:10px;
    }
    .btn.primary{background:var(--accent);color:#022c22}
    .btn.ghost{
      background:transparent;
      border:1px solid rgba(250,204,21,0.35);
      color:#fff;
    }
    .btn.good{
      background:rgba(34,197,94,.14);
      border:1px solid rgba(34,197,94,.35);
      color:#bbf7d0;
    }

    .mini{margin-top:10px;color:var(--muted);font-size:.9rem}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace}

    .note{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      display:none;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .note.ok{display:block;border-color:rgba(34,197,94,.35);color:#bbf7d0}
    .note.bad{display:block;border-color:rgba(239,68,68,.35);color:#fecaca}
    .note.warn{display:block;border-color:rgba(250,204,21,.35);color:#fde68a}

    .qrbox{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      border-radius:16px;
      border:1px dashed rgba(250,204,21,0.35);
      background:rgba(0,0,0,0.12);
      margin-top:12px;
    }
    canvas{max-width:100%;height:auto;border-radius:12px;background:#fff;padding:10px}

    .label{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,0.12);
      line-height:1.35;
      word-break:break-all;
    }
    .label b{color:#fff}
    .hr{height:1px;background:rgba(148,163,184,0.18);margin-top:12px}
  </style>
</head>

<body>
<div class="wrap">
  <h1>üìé QR du logement</h1>
  <p>Un seul QR = <b>QR-PRO</b>. Derri√®re, QR-PRO propose APP / Public / Acc√®s.</p>

  <div class="card">
    <div class="row">
      <button class="btn ghost" id="btnBack">‚¨ÖÔ∏è Retour cockpit</button>
      <button class="btn primary" id="btnCopy">üìã Copier lien QR-PRO</button>
    </div>

    <div class="row">
      <button class="btn good" id="btnOpen">‚ÜóÔ∏è Ouvrir QR-PRO</button>
      <button class="btn primary" id="btnDownload">‚¨áÔ∏è T√©l√©charger QR (PNG)</button>
      <button class="btn ghost" id="btnSticker">üü© T√©l√©charger Sticker XL (PNG)</button>
    </div>

    <div class="qrbox">
      <canvas id="qr"></canvas>
    </div>

    <div class="label mono" id="urlBox">URL: ‚Äî</div>
    <div class="note warn" id="note"></div>

    <div class="hr"></div>
    <div class="mini mono" id="dbg"></div>
  </div>
</div>

<script>
(async function(){
  "use strict";

  // ‚úÖ Guard obligatoire (PRO)
  try{
    await window.DIGIY_GUARD?.boot?.({
      module:"loc",
      dashboard:"./qr.html",
      login:"./pin.html",
      requireSlug:true
    });
  }catch(_){}

  // ‚úÖ slug
  const slug = (window.DIGIY_GUARD?.getSlug?.() || new URLSearchParams(location.search).get("slug") || "").trim();
  if(!slug){
    alert("‚ùå slug manquant. Ouvre via cockpit (slug obligatoire).");
    return;
  }

  // ‚úÖ LA V√âRIT√â DIGIY : 1 QR = QR-PRO
  const QR_PRO_BASE = "https://beauville.github.io/digiy-qr-pro/";
  const qrProUrl = new URL(QR_PRO_BASE);
  qrProUrl.searchParams.set("slug", slug);

  // UI
  const qrCanvas = document.getElementById("qr");
  const urlBox = document.getElementById("urlBox");
  const noteEl = document.getElementById("note");
  const dbgEl = document.getElementById("dbg");

  const btnDownload = document.getElementById("btnDownload");
  const btnSticker  = document.getElementById("btnSticker");
  const btnBack     = document.getElementById("btnBack");
  const btnCopy     = document.getElementById("btnCopy");
  const btnOpen     = document.getElementById("btnOpen");

  function note(msg,type){
    noteEl.className = "note " + (type||"warn");
    noteEl.textContent = msg || "";
    noteEl.style.display = msg ? "block" : "none";
  }

  const url = qrProUrl.toString();
  urlBox.textContent = `URL: ${url}`;
  dbgEl.textContent = `slug: ${slug}`;

  // ‚úÖ retour cockpit
  btnBack.onclick = ()=>{
    const go = window.DIGIY_GUARD?.withSlug
      ? window.DIGIY_GUARD.withSlug("./index.html")
      : ("./index.html?slug=" + encodeURIComponent(slug));
    location.href = go;
  };

  // ‚úÖ copy / open
  btnCopy.onclick = async()=>{
    try{
      await navigator.clipboard.writeText(url);
      note("‚úÖ Lien QR-PRO copi√©.", "ok");
    }catch(e){
      note("‚ö†Ô∏è Clipboard bloqu√©. Copie manuelle dans l‚ÄôURL.", "warn");
    }
  };

  btnOpen.onclick = ()=> window.open(url, "_blank", "noopener");

  // ‚úÖ gen QR normal
  async function gen(size){
    await QRCode.toCanvas(qrCanvas, url, {
      errorCorrectionLevel: "M",
      margin: 2,
      width: size
    });
  }

  try{
    await gen(520);
    note("‚úÖ QR-PRO pr√™t. Test t√©l√©phone avant impression.", "ok");
  }catch(e){
    console.error(e);
    note("‚ùå Erreur QR: " + (e?.message || e), "bad");
    return;
  }

  function downloadCanvasPng(filename){
    const a = document.createElement("a");
    a.download = filename;
    a.href = qrCanvas.toDataURL("image/png");
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  // ‚úÖ download normal
  btnDownload.onclick = async()=>{
    try{
      await gen(520);
      downloadCanvasPng(`DIGIY_QR_PRO_${slug}.png`);
      note("‚¨áÔ∏è T√©l√©chargement lanc√© (QR normal).", "ok");
    }catch(e){
      console.error(e);
      note("‚ùå Download KO: " + (e?.message || e), "bad");
    }
  };

  // ‚úÖ download sticker XL
  btnSticker.onclick = async()=>{
    try{
      note("üü© G√©n√©ration Sticker XL‚Ä¶", "warn");
      await gen(900);
      downloadCanvasPng(`DIGIY_STICKER_XL_${slug}.png`);
      note("‚¨áÔ∏è Sticker XL t√©l√©charg√©.", "ok");
      // reviens au normal pour l‚Äô√©cran
      await gen(520);
    }catch(e){
      console.error(e);
      note("‚ùå Sticker XL KO: " + (e?.message || e), "bad");
    }
  };

})();
</script>
</body>
</html>
