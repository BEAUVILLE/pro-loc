<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#0A0E1A"/>
  <title>DIGIY QR FACTORY ‚ôæÔ∏è ‚Äî G√©n√©rateur Pro</title>
  <meta name="description" content="G√©n√®re un QR unique qui ouvre DIGIY QR PRO avec le slug."/>

  <!-- ‚úÖ QR local (pas d‚ÄôAPI externe) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    :root{
      --bg:#020617;--card:#0B1120;--line:rgba(148,163,184,.25);
      --ink:#F9FAFB;--muted:#CBD5E1;
      --orange:#f97316;--shadow:0 18px 60px rgba(0,0,0,.55);
      --gold:#facc15;--green:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 15% 10%,rgba(249,115,22,.10),transparent 55%),
        radial-gradient(circle at 85% 90%,rgba(34,211,238,.12),transparent 60%),
        rgba(2,6,23,1);
      padding:16px;
    }
    .wrap{max-width:980px;margin:0 auto}
    .top{
      border:1px solid rgba(148,163,184,.22);
      background:rgba(2,6,23,.75);
      border-radius:18px;
      padding:14px;
      box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
    }
    .brand{display:flex;gap:10px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:14px;
      display:grid;place-items:center;
      font-weight:950;font-size:18px;color:#111827;
      background:radial-gradient(circle at 30% 20%,#fef3c7,#f97316);
      box-shadow:0 12px 26px rgba(249,115,22,.35);
    }
    h1{font-size:16px;margin:0;font-weight:950;letter-spacing:.06em;text-transform:uppercase}
    .sub{color:var(--muted);font-weight:700;font-size:12px}
    .pill{
      border:1px solid rgba(148,163,184,.35);
      padding:8px 10px;border-radius:999px;
      background:rgba(255,255,255,.03);
      color:var(--muted);font-weight:850;font-size:12px;
    }
    .card{
      margin-top:14px;
      border:1px solid rgba(148,163,184,.22);
      background:rgba(11,17,32,.92);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:14px;
    }
    label{display:block;color:#fff;font-weight:900;margin:8px 0 6px}
    input{
      width:100%;
      border-radius:14px;border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--ink);
      padding:12px 12px;
      font-weight:900;
      outline:none;
    }
    input:focus{border-color:rgba(249,115,22,.8);box-shadow:0 0 0 3px rgba(249,115,22,.15)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{
      border:none;border-radius:999px;
      padding:10px 14px;
      font-weight:950;cursor:pointer;
      background:rgba(255,255,255,.06);
      color:#fff;border:1px solid rgba(148,163,184,.25);
    }
    .btn.primary{
      background:linear-gradient(135deg,var(--orange),#ea580c);
      color:#111827;border:none;
    }
    .btn.good{
      background:linear-gradient(135deg,#16a34a,var(--green));
      color:#052e16;border:none;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .note{
      margin-top:10px;
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(250,204,21,.35);
      background:rgba(250,204,21,.08);
      color:#fde68a;
      font-weight:850;
      display:none;
      white-space:pre-wrap;
    }
    .note.show{display:block}

    .item{
      margin-top:12px;
      border:1px solid rgba(148,163,184,.20);
      border-radius:16px;
      padding:12px;
      background:radial-gradient(circle at top left,rgba(34,211,238,.10),transparent 55%),rgba(2,6,23,.55);
    }
    .itemTop{display:flex;align-items:flex-start;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .name{font-weight:950}
    .tag{color:var(--muted);font-weight:800;font-size:11px;letter-spacing:.12em;text-transform:uppercase;margin-top:3px}
    .link{
      margin-top:8px;font-size:12px;color:#e5e7eb;word-break:break-all;opacity:.95;
      padding:8px 10px;border-radius:12px;border:1px solid rgba(148,163,184,.18);
      background:rgba(255,255,255,.03);
    }
    .qrBox{margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .qrLink{
      display:inline-block;border-radius:14px;overflow:hidden;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .qrLink:hover{transform:scale(1.03);box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .qrImg{
      width:150px;height:150px;border-radius:14px;background:#fff;padding:10px;
      border:1px solid rgba(148,163,184,.22);display:block;
    }
    .miniBtns{display:flex;gap:8px;flex-wrap:wrap}
    .mini{
      padding:8px 10px;border-radius:12px;font-weight:900;font-size:12px;
      border:1px solid rgba(148,163,184,.25);
      background:rgba(255,255,255,.05);
      color:#fff;cursor:pointer;
    }
    .mini:hover{border-color:rgba(249,115,22,.75)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">‚ôæÔ∏è</div>
        <div>
          <h1>DIGIY QR FACTORY</h1>
          <div class="sub">Un seul QR ‚Üí ouvre DIGIY QR PRO (tout le reste derri√®re)</div>
        </div>
      </div>
      <div class="pill" id="pill">Slug : ‚Äî</div>
    </div>

    <div class="card">
      <label>Slug pro</label>
      <input id="slug" placeholder="chez-astou-saly" autocomplete="off" />

      <div class="row">
        <button class="btn primary" id="btnGen" type="button">‚ö° G√©n√©rer</button>
        <button class="btn" id="btnCopy" type="button" disabled>üìã Copier le lien</button>
        <button class="btn good" id="btnDl" type="button" disabled>‚¨áÔ∏è PNG</button>
      </div>

      <div class="note" id="note"></div>

      <div class="item" id="out" style="display:none">
        <div class="itemTop">
          <div>
            <div class="name">DIGIY QR PRO ‚Äî HUB PRO</div>
            <div class="tag">UN SEUL LIEN ‚Ä¢ UN SEUL QR</div>
          </div>
          <div class="miniBtns">
            <button class="mini" id="btnOpen">Ouvrir</button>
          </div>
        </div>
        <div class="link" id="linkText"></div>
        <div class="qrBox">
          <a class="qrLink" id="qrLink" href="#" target="_blank" rel="noopener">
            <img class="qrImg" id="qrImg" alt="QR DIGIY QR PRO" />
          </a>
        </div>
      </div>
    </div>
  </div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  "use strict";
  const $ = (id)=>document.getElementById(id);

  // ‚úÖ LA V√âRIT√â: tous les QR ouvrent √ßa
  const QR_PRO_BASE = "https://beauville.github.io/digiy-qr-pro/";

  const elSlug = $("slug");
  const btnGen = $("btnGen");
  const btnCopy = $("btnCopy");
  const btnDl = $("btnDl");
  const btnOpen = $("btnOpen");
  const pill = $("pill");
  const note = $("note");
  const out = $("out");
  const linkText = $("linkText");
  const qrImg = $("qrImg");
  const qrLink = $("qrLink");

  function showNote(msg){
    note.textContent = msg || "";
    note.classList.toggle("show", !!msg);
  }

  function slugClean(v){
    return (v||"").trim().toLowerCase().replace(/\s+/g,"-").replace(/\/+$/,"");
  }

  function buildQrProUrl(slug){
    const u = new URL(QR_PRO_BASE, location.href);
    u.searchParams.set("slug", slug);
    return u.toString();
  }

  function copy(text){
    return navigator.clipboard.writeText(text);
  }

  function openUrl(url){
    window.open(url, "_blank", "noopener");
  }

  function downloadPngFromDataUrl(dataUrl, filename){
    const a = document.createElement("a");
    a.href = dataUrl;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  async function makeQrDataUrl(url){
    if(!window.QRCode) throw new Error("QRCode lib missing");
    return await QRCode.toDataURL(url, { margin: 1, width: 320 });
  }

  let current = { slug:"", url:"", dataUrl:"" };

  async function generate(){
    const slug = slugClean(elSlug.value);
    pill.textContent = "Slug : " + (slug || "‚Äî");

    btnCopy.disabled = true;
    btnDl.disabled = true;
    out.style.display = "none";
    current = { slug:"", url:"", dataUrl:"" };

    if(!slug){
      showNote("‚ö†Ô∏è Entre un slug (ex: chez-astou-saly).");
      return;
    }

    showNote("‚úÖ G√©n√©ration en cours‚Ä¶");

    const url = buildQrProUrl(slug);
    let dataUrl = "";

    try{
      dataUrl = await makeQrDataUrl(url);
    }catch(e){
      console.error("QR local error", e);
      showNote("‚ùå QR KO (lib). Recharge la page.");
      return;
    }

    current = { slug, url, dataUrl };

    linkText.textContent = url;
    qrImg.src = dataUrl;
    qrLink.href = url;

    // cliquer sur l‚Äôimage => ouvre QR PRO
    qrImg.style.cursor = "pointer";
    qrImg.onclick = (e)=>{ e.preventDefault(); openUrl(url); };

    btnOpen.onclick = ()=> openUrl(url);

    btnCopy.disabled = false;
    btnDl.disabled = false;
    out.style.display = "block";

    showNote("‚úÖ OK. Scanne ‚Üí √ßa ouvre DIGIY QR PRO. Ensuite QR PRO te donne APP/Public/Acc√®s.");
  }

  btnGen.addEventListener("click", (e)=>{ e.preventDefault(); generate(); });
  elSlug.addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); generate(); }});

  btnCopy.addEventListener("click", async ()=>{
    if(!current.url) return;
    await copy(current.url);
    showNote("‚úÖ Lien copi√©.");
  });

  btnDl.addEventListener("click", ()=>{
    if(!current.dataUrl) return;
    const filename = `QR_PRO_${current.slug}.png`;
    downloadPngFromDataUrl(current.dataUrl, filename);
    showNote("‚¨áÔ∏è PNG t√©l√©charg√© : " + filename);
  });

  // Auto ?slug=
  try{
    const s = new URL(location.href).searchParams.get("slug");
    if(s){
      elSlug.value = s;
      generate();
    }else{
      showNote("Astuce: ouvre avec ?slug=chez-astou-saly pour g√©n√©rer direct.");
    }
  }catch{
    showNote("Astuce: ouvre avec ?slug=chez-astou-saly pour g√©n√©rer direct.");
  }

  console.log("‚úÖ QR FACTORY ONE-URL READY ‚Üí", QR_PRO_BASE);
});
</script>

</body>
</html>
