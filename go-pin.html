<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
(() => {
  const dbgLine = document.getElementById("dbgLine");
  const dbg = (html) => { dbgLine.innerHTML = html; };

  /* üîê SUPABASE ‚Äî D√âJ√Ä POS√â */
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  // Helpers
  const pick = (o, keys, d="‚Äî") => {
    for (const k of keys) {
      if (o && o[k] !== null && o[k] !== undefined && o[k] !== "") return o[k];
    }
    return d;
  };
  const money = (v) => {
    const n = Number(v);
    return Number.isFinite(n) && n > 0 ? n.toLocaleString("fr-FR")+" F" : "‚Äî";
  };
  const digits = (v) => (v ?? "").toString().replace(/\D/g,"");

  const slug = new URLSearchParams(window.location.search).get("slug");
  dbg(`Slug d√©tect√© : <code>${slug || "AUCUN"}</code>`);

  window.addEventListener("DOMContentLoaded", async () => {
    try {
      if (!slug) {
        dbg(`<span class="bad">ERREUR</span> : slug manquant. Exemple : <code>go-pin.html?slug=chez-astou-saly</code>`);
        return;
      }

      if (!window.supabase || !window.supabase.createClient) {
        dbg(`<span class="bad">ERREUR</span> : Supabase CDN non charg√© (jsdelivr bloqu√© / offline).`);
        return;
      }

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      dbg(`Supabase : <span class="ok">OK</span> ¬∑ Lecture <code>go_pins</code> pour <code>${slug}</code>‚Ä¶`);

      const { data, error } = await supabase
        .from("go_pins")
        .select("*")
        .eq("slug", slug)
        .single();

      if (error || !data) {
        dbg(`<span class="bad">ERREUR DB</span> : ${error ? (error.message || "unknown") : "no data"}<br><span style="color:#9ca3af">=> slug introuvable OU RLS bloque.</span>`);
        console.error("DB ERROR:", error);
        return;
      }

      // Preuve des champs re√ßus
      const keys = Object.keys(data);
      dbg(`DB : <span class="ok">DATA OK</span> ¬∑ champs re√ßus (${keys.length}) : <code>${keys.slice(0,16).join(", ")}${keys.length>16?"‚Ä¶":""}</code>`);

      // Mapping tol√©rant (pour coller √† ta DB)
      const title      = pick(data, ["title","name","label"]);
      const city       = pick(data, ["city","ville","location"]);
      const desc       = pick(data, ["description","desc","about"], "");
      const maxGuests  = pick(data, ["max_guests","guests","capacity"], "");

      const photo      = pick(data, ["photo_url","cover_url","image_url","photo"]);
      const priceNight = pick(data, ["price_night","night_price","price","prix"]);
      const priceWeek  = pick(data, ["price_week","week_price"]);
      const priceMonth = pick(data, ["price_month","month_price"]);

      const ownerName  = pick(data, ["owner_name","proprietaire","owner"]);
      const ownerPhone = pick(data, ["owner_phone","phone","telephone"]);
      const ownerWa    = pick(data, ["owner_whatsapp","whatsapp","wa"]);
      const wavePhone  = pick(data, ["wave_phone","wave","payment_wave","owner_phone","phone"]);

      // Injection UI
      document.title = `${title} ‚Äî DIGIY LOC`;
      document.getElementById("brandTitle").textContent = title !== "‚Äî" ? title : "DIGIY LOC";
      document.getElementById("heroTitle").textContent = `${title}${city !== "‚Äî" ? " ‚Äî " + city : ""}`;
      document.getElementById("heroDesc").textContent = desc || "";
      document.getElementById("tagLine").textContent =
        [city !== "‚Äî" ? city : "", (maxGuests && maxGuests !== "‚Äî") ? `${maxGuests} pers max` : ""].filter(Boolean).join(" ¬∑ ") || "‚Äî";

      const img = document.getElementById("heroPhoto");
      if (photo && photo !== "‚Äî") {
        img.src = photo;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }

      document.getElementById("priceNight").textContent = money(priceNight);
      document.getElementById("priceWeek").textContent  = money(priceWeek);
      document.getElementById("priceMonth").textContent = money(priceMonth);

      document.getElementById("wavePhone").textContent = wavePhone;
      document.getElementById("ownerName").textContent = ownerName;
      document.getElementById("ownerPhoneTxt").textContent = ownerPhone !== "‚Äî" ? `üìû ${ownerPhone}` : "‚Äî";

      // CTA
      document.getElementById("btnCall").onclick = () => {
        if (ownerPhone && ownerPhone !== "‚Äî") window.location.href = "tel:" + ownerPhone;
      };

      document.getElementById("btnWa").onclick = () => {
        const wa = digits(ownerWa);
        if (!wa) return;
        const msg = `Bonjour, je souhaite r√©server ${title}${city !== "‚Äî" ? " √† " + city : ""}.`;
        window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`, "_blank");
      };

      document.getElementById("footerTxt").textContent =
        `${title} ¬∑ DIGIY LOC ¬∑ ${ownerPhone !== "‚Äî" ? ownerPhone : ""}`;

    } catch (e) {
      dbg(`<span class="bad">ERREUR JS</span> : ${String(e && e.message ? e.message : e)}`);
      console.error(e);
    }
  });
})();
</script>
