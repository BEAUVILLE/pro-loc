<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#022c22" />
  <title>DIGIY LOC PRO ‚Äî PIN</title>
  <meta name="referrer" content="no-referrer" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:0;background:#022c22;color:#e5e7eb}
    .wrap{max-width:520px;margin:0 auto;padding:16px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(148,163,184,.25);border-radius:16px;padding:16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input{
      width:100%;font-size:20px;letter-spacing:6px;text-align:center;
      padding:12px 12px;border-radius:14px;border:1px solid rgba(148,163,184,.25);
      background:rgba(0,0,0,.22);color:#e5e7eb;outline:none
    }
    button{
      width:100%;padding:12px 12px;border-radius:14px;border:0;
      background:#facc15;color:#052e16;font-weight:800;font-size:16px;cursor:pointer
    }
    .muted{opacity:.85}
    .err{margin-top:10px;color:#fca5a5}
    .ok{margin-top:10px;color:#86efac}
    .small{font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="font-weight:900;font-size:18px">üîê Validation PIN</div>
      <div class="muted small" id="slugLine">slug: ‚Äî</div>

      <div style="height:12px"></div>

      <input id="pin" inputmode="numeric" autocomplete="one-time-code" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <div style="height:10px"></div>
      <button id="btn">D√©verrouiller</button>

      <div id="msg" class="muted"></div>
    </div>
  </div>

  <!-- Supabase JS (obligatoire) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Guard -->
  <script src="./guard.js"></script>

  <script>
    (async () => {
      // Ici on exige slug + session, MAIS pas besoin du PIN (c‚Äôest la page PIN)
      const res = await window.DigiyGuard.require({
        requireSlug: true,
        requireAuth: true,
        requirePin: false,
        loginUrl: "login.html",
        pinUrl: "pin.html"
      });
      if (!res.ok) return;

      const slug = res.slug;
      document.getElementById("slugLine").textContent = "slug: " + slug;

      const sb = window.DigiyGuard.supabase();
      const pinEl = document.getElementById("pin");
      const msgEl = document.getElementById("msg");
      const btn = document.getElementById("btn");

      function setMsg(text, kind) {
        msgEl.className = kind === "err" ? "err" : (kind === "ok" ? "ok" : "muted");
        msgEl.textContent = text || "";
      }

      function cleanPin(v) {
        return (v || "").replace(/\D/g, "").slice(0, 6);
      }

      async function verifyPin() {
        const pin = cleanPin(pinEl.value);
        pinEl.value = pin;

        if (pin.length < 4) {
          setMsg("Entre ton PIN (4 √† 6 chiffres).", "err");
          return;
        }

        btn.disabled = true;
        btn.textContent = "V√©rification...";
        setMsg("", "");

        try {
          // ‚úÖ ICI LA LIGNE √Ä ADAPTER SI TON RPC A UN AUTRE NOM
          const { data, error } = await sb.rpc("digiy_loc_verify_pin", { p_slug: slug, p_pin: pin });

          if (error) throw error;

          // on accepte boolean true, ou {ok:true}
          const ok = (data === true) || (data && data.ok === true);

          if (!ok) {
            setMsg("PIN incorrect. R√©essaie doucement.", "err");
            return;
          }

          window.DigiyGuard.markPinOk(slug);
          setMsg("‚úÖ PIN valid√©. Bienvenue.", "ok");

          // retourne √† l‚Äôaccueil (ou la page que tu veux)
          setTimeout(() => {
            window.location.href = "index.html?slug=" + encodeURIComponent(slug);
          }, 450);

        } catch (e) {
          setMsg("Erreur de v√©rification PIN. (RPC/Policy √† checker)", "err");
          console.error(e);
        } finally {
          btn.disabled = false;
          btn.textContent = "D√©verrouiller";
        }
      }

      btn.addEventListener("click", verifyPin);
      pinEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") verifyPin();
      });

      // focus direct
      pinEl.focus();
    })();
  </script>
</body>
</html>
